{% load static %}
<section >
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <div class="flex items-center justify-center mb-6">
            <img class="w-8 h-8 mr-2" src="{% static 'images/book.png' %}" alt="logo" style="filter: invert(1);" >
            <span class="text-2xl font-semibold text-gray-900 dark:text-white">
                C.A.L.I.S.T.A
            </span>
        </div>

        <div class="flex justify-center items-center mb-6">
            <div class="text-center">
                <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">
                    Infinite Intelligence For An Infinite World 
                </h1>
                <p class="mt-1 text-xs italic text-gray-500 dark:text-gray-400">
                    Welcome to C.A.L.I.S.T.A â€“ Unlocking a world of endless possibilities!
                </p>
                <br>
                <span class="text-xs font-semibold text-gray-500 dark:text-gray-400" style="font-size: 10px;">
                    Sign in or sign up to continue
                </span>
            </div>
        </div>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
         
                <form class="space-y-4 md:space-y-6" action="#" method="POST">
                    {% csrf_token %}
                    <div class="flex items-center justify-center">
                 
                        <button type="button" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full mx-auto  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                           <p class="text-xs text-center py-1 text-white dark:text-white">
                            Continue with Google
                           </p>
                        </button>

                    </div>
                    


                    
                    <div class="flex items-center justify-center mt-1">
                 
                        <button type="button" class="bg-cyan-400 border border-cyan-500 text-white rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full mx-auto dark:bg-cyan-600 dark:border-cyan-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" >
                           <p class="text-xs py-1   dark:text-white">

                            Continue with Apple
                           </p>
                        </button>

                    </div>

                    
                    <div class="flex items-center justify-center mt-1">
                 
                        <button type="button" class="bg-cyan-400 border border-cyan-500 text-white rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full mx-auto dark:bg-cyan-600 dark:border-cyan-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" >
                           <p class="text-xs py-1 dark:text-white">

                            Continue with Microsoft
                           </p>
                        </button>



                    </div>

                
                        <div class="flex items-center justify-center mt-1">
                            <div class="flex items-center">
                                <hr class="flex-grow border-t border-gray-300 dark:border-gray-600">
                                <span class=" text-xs font-semibold text-gray-500 dark:text-gray-400">_______________________________________________________</span>
                                <hr class="flex-grow border-t border-gray-300 dark:border-gray-600">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block mb-2 text-sm text-gray-900 dark:text-white"></label>
                            <input type="email" name="email" id="email" oninput="toggleEmailButton()" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-sm p-1 focus:ring-primary-600 focus:border-primary-600 block w-full mx-auto dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-xs" placeholder="name@company.com" required>
                        </div>

                        <div class="flex items-center justify-center mt-1">
                            <button type="button" id="emailButton" disabled class="bg-gray-50 border border-gray-300 text-gray-900 rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full mx-auto dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" style="opacity: 0.5;">
                                <p class="py-1 dark:text-white" style="font-size: 10px;">Continue with Email</p>
                            </button>
                        </div>

                        <script>
                            function toggleEmailButton() {
                                var emailInput = document.getElementById('email');
                                var emailButton = document.getElementById('emailButton');
                                if (emailInput.value.trim() !== '') {
                                    emailButton.disabled = false;
                                    emailButton.style.opacity = '1';
                                } else {
                                    emailButton.disabled = true;
                                    emailButton.style.opacity = '0.5';
                                }
                            }
                        </script>
               
                </form>
            </div>
        </div>
    </div>
  </section>
